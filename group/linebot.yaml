settings:
  - name: channel_secret
    type: secret-input
    required: true
    label:
      en_US: Channel Secret
      zh_Hans: 频道密钥
      zh_Hant: Channel Secret
      pt_BR: Segredo do Canal
      ja_JP: チャンネルシークレット
    placeholder:
      en_US: Please input your Channel Secret
      zh_Hans: 请输入你的频道密钥
      zh_Hant: 請輸入你的Channel Secret
      pt_BR: Por favor, insira seu Segredo do Canal
      ja_JP: チャネルシークレットを入力してください
  - name: channel_access_token
    type: secret-input
    required: true
    label:
      en_US: Channel Access Token
      zh_Hans: 频道访问令牌
      zh_Hant: Channel Access Token
      pt_BR: Token de Acesso do Canal
      ja_JP: チャネルアクセストークン
    placeholder:
      en_US: Please input your Channel Access Token
      zh_Hans: 请输入你的频道访问令牌
      zh_Hant: 請輸入Channel Access Token
      pt_BR: Por favor, insira seu Token de Acesso do Canal
      ja_JP: チャネルアクセストークンを入力してください
  - name: dify_api_key
    type: secret-input
    required: false
    label:
      en_US: Dify API Key (for image recognition upload)
      zh_Hans: Dify API 密钥（用于图片识别上传）
      zh_Hant: Dify API 金鑰（用於圖片識別上傳）
      pt_BR: Chave de API Dify (para upload de arquivos)
      ja_JP: Dify APIキー（画像認識アップロード用）
    placeholder:
      en_US: Please input your Dify API Key
      zh_Hans: 请输入你的Dify API密钥
      zh_Hant: 請輸入您的Dify API金鑰
      pt_BR: Por favor, insira sua Chave de API Dify
      ja_JP: Dify APIキーを入力してください
  - name: dify_api_url
    type: text-input
    required: false
    default: "https://api.dify.ai/v1"
    label:
      en_US: Dify API URL
      zh_Hans: Dify API 地址
      zh_Hant: Dify API 網址
      pt_BR: URL da API Dify
      ja_JP: Dify API URL
    placeholder:
      en_US: Please input your Dify API URL
      zh_Hans: 请输入你的Dify API地址
      zh_Hant: 請輸入您的Dify API網址
      pt_BR: Por favor, insira sua URL da API Dify
      ja_JP: Dify API URLを入力してください
  - name: img_variable_name
    type: text-input
    required: false
    default: img
    label:
      en_US: Image Variable Name
      zh_Hans: 图片变量名
      zh_Hant: 圖片變量名
      pt_BR: Nome da Variável de Imagem
      ja_JP: イメージ変数名
    placeholder:
      en_US: Please input your Image Variable Name
      zh_Hans: 请输入你的图片变量名
      zh_Hant: 請輸入您的圖片變量名
      pt_BR: Por favor, insira seu Nome da Variável de Imagem
      ja_JP: イメージ変数名を入力してください
  - name: img_prompt
    type: text-input
    required: false
    default: Describe the image uploaded in files
    label:
      en_US: Image Prompt
      zh_Hans: 图片提示词
      zh_Hant: 圖片提示詞
      pt_BR: Prompt de Imagem
      ja_JP: イメージプロンプト
    placeholder:
      en_US: Please input your Image Prompt
      zh_Hans: 请输入你的图片提示词
      zh_Hant: 請輸入您的圖片提示詞
      pt_BR: Por favor, insira seu Prompt de Imagem
      ja_JP: イメージプロンプトを入力してください
  - name: mdtoflex
    type: boolean
    required: false
    default: false
    label:
      en_US: Markdown to FlexMessage
      zh_Hans: Markdown转FlexMessage
      zh_Hant: Markdown轉FlexMessage
      pt_BR: Markdown para FlexMessage
      ja_JP: マークダウンからFlexMessageへ
    placeholder:
      en_US: Enable Markdown to FlexMessage conversion
      zh_Hans: 启用Markdown转FlexMessage
      zh_Hant: 啟用Markdown轉FlexMessage
      pt_BR: Habilitar conversão de Markdown para FlexMessage
      ja_JP: MarkdownからFlexMessageへの変換を有効にする

  - name: app
    type: app-selector
    required: true
    label:
      en_US: App
      zh_Hans: 应用
      zh_Hant: 應用 
      pt_BR: App
      ja_JP: アプリ
    placeholder:
      en_US: the app you want to use to answer Line messages
      zh_Hans: 你想要用来回答 Line 消息的应用
      zh_Hant: 你想用來回答 Line 訊息的應用
      pt_BR: o app que você deseja usar para responder mensagens do Line
      ja_JP: あなたが Line メッセージに回答するために使用するアプリ
endpoints:
  - endpoints/linebot.yaml
